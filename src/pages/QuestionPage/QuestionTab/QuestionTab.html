<ion-header>
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{pageName}}</ion-title>

    <div id="ProfileBar">
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px;">
        <img width="32" height="32" src="{{loginProvider.profilePic}}" />
      </div>
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px;">
        {{loginProvider.name}}
      </div>
      <div (click)="openTeams();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px;">
        Team: {{loginProvider.teamName}}
      </div>
    </div>

  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
      <ion-card-content>
        <ion-card-title>
          {{currentQuestion?.Question}}
        </ion-card-title>
        <p>
          {{currentQuestion?.Question}}
        </p>
      </ion-card-content>
    </ion-card>
	<ion-list *ngFor="let o of currentQuestion?.Options">
      <ion-card (click)="checkAnswer(o)">
        <ion-card-content>
          <p>
            {{o?.Choice}}
          </p>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
