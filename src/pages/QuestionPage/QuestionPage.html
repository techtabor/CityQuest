<ion-header>

  <ion-navbar>
    <ion-title>QuestionPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
      <ion-card-content>
        <ion-card-title>
          {{currentQuestion?.Question}}
        </ion-card-title>
        <p>
          {{currentQuestion?.Question}}
        </p>
      </ion-card-content>
    </ion-card>
	<ion-list *ngFor="let o of currentQuestion?.Options">
      <ion-card>
        <ion-card-content>
          <p>
            o?.Choice
          </p>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
