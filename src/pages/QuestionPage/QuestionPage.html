<ion-header>
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{pageName}}</ion-title>

    <div (click)="openProfile()" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 30px;">
      <img width="32" height="32" src="{{loginProvider.profilePic}}" />
    </div>
    <div (click)="openProfile()" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 30px;">
      {{loginProvider.name}}
    </div>
    <div (click)="openProfile()" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 30px;">
      Team: {{loginProvider.teamName}}
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
      <ion-card-content>
        <ion-card-title>
          {{currentQuestion?.Question}}
        </ion-card-title>
        <p>
          {{currentQuestion?.Question}}
        </p>
      </ion-card-content>
    </ion-card>
	<ion-list *ngFor="let o of currentQuestion?.Options">
      <ion-card (click)="checkAnswer(o)">
        <ion-card-content>
          <p>
            {{o?.Choice}}
          </p>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
