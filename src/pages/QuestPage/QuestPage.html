<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Quest
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--<button ion-button (click)="getSuggestions()">Get suggestions</button>-->
  <ion-list *ngFor="let q of availableQuests">
    <ion-card ion-item (click)="openQuest(q)">
      <h1>{{q?.header.Name}}</h1>
      <p>{{q?.header.Description}}</p>
    </ion-card>
  </ion-list>
</ion-content>
