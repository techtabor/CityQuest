<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title></ion-title>

    <div id="ProfileBar">
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px;">
        <img width="32" height="32" src="{{loginProvider.profilePic}}" />
      </div>
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px; color: white">
        {{loginProvider.name}}
      </div>
      <div (click)="openTeams();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px; color: white">
        Team: {{loginProvider.teamName}}
      </div>
    </div>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Available Quests</h1>
  <!--<button ion-button (click)="getSuggestions()">Get suggestions</button>-->
  <ion-list *ngFor="let q of availableQuests">
    <ion-card ion-item (click)="openQuest(q)">
      <h1>{{q?.header.Name}}</h1>
      <p>{{q?.header.Description}}</p>
    </ion-card>
  </ion-list>
</ion-content>
