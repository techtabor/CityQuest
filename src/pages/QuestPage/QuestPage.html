<ion-header>
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{pageName}}</ion-title>

    <div (click)="openProfile()" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 30px;">
      <img width="32" height="32" src="{{loginProvider.profilePic}}" />
    </div>
    <div (click)="openProfile()" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 30px;">
      {{loginProvider.name}}
    </div>
    <div (click)="openProfile()" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 30px;">
      Team: {{loginProvider.teamName}}
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<button ion-button (click)="getSuggestions()">Get suggestions</button>-->
  <ion-list *ngFor="let q of availableQuests">
    <ion-card ion-item (click)="openQuest(q)">
      <h1>{{q?.header.Name}}</h1>
      <p>{{q?.header.Description}}</p>
    </ion-card>
  </ion-list>
</ion-content>
