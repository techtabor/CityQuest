<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    </ion-title>

    <div id="ProfileBar">
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px;">
        <img width="32" height="32" src="{{loginProvider.profilePic}}" />
      </div>
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px; color: white">
        {{loginProvider.name}}
      </div>
      <div (click)="openTeams();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px; color: white">
        Team: {{loginProvider.teamName}}
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>Team members of {{this.teamShareService.getTeam()?.Name}}</h1>
  <ion-list>
    <ion-row>
      <ion-col>
        Name
      </ion-col>
      <ion-col>
        Email address
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
    <ion-row *ngFor="let m of this.teamShareService.getTeamMembers()">
      <ion-col>
        {{m.Name}}
      </ion-col>
      <ion-col>
        {{m.Email}}
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-item-divider></ion-item-divider>
  <ion-list>
    <ion-row>
      <ion-col>
        Add member
      </ion-col>
      <ion-col>
        <ion-input placeholder="Email address" type="email" [(ngModel)]="addedEmail"></ion-input>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" (click)="AddExistingMember()">
          <ion-icon name="add">
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
  <div id="buttons">
    <button ion-button (click)="LeaveTeam()">
      Leave team
    </button>
    <button ion-button (click)="ChooseTeam()">
      Choose team
    </button>
  </div>
</ion-content>
