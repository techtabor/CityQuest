<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Player Stats
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<h2>Your statics:</h2>
    <ion-list>
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Description
        </ion-col>
        <ion-col>
          Completion
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let s of myPlayerStats?.Stats" (click)="openQuest(s.Id)">
        <ion-col>
          {{s.Name}}
        </ion-col>
        <ion-col>
          {{s.Description}}
        </ion-col>
        <ion-col>
          {{s.Solved}} / {{s.Questions}}: {{(100 * s.Solved / s.Questions)| number:0}}%
        </ion-col>
      </ion-row>
    </ion-list>
</ion-content>
