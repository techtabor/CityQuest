<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Stats
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<h2>StatsPage</h2>
  <ion-row>
    <ion-col>
      <button ion-button (click)="selectedPage = 0">
        Your progress
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="selectedPage = 1">
        Global
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="selectedPage = 2">
        Friends
      </button>
    </ion-col>
  </ion-row>
  <div *ngIf="0 == selectedPage">
    <h2>Your statics:</h2>
    <ion-list >
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Description
        </ion-col>
        <ion-col>
          Completion
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let s of myPlayerStats?.Stats" (click)="openQuest(s.Id)">
        <ion-col>
          {{s.Name}}
        </ion-col>
        <ion-col>
          {{s.Description}}
        </ion-col>
        <ion-col>
          {{s.Solved}} / {{s.Questions}}: {{(100 * s.Solved / s.Questions)| number:0}}%
        </ion-col>
      </ion-row>
    </ion-list>
  </div>

  <div *ngIf="1 == selectedPage">
    <h2>Global leaderboards:</h2>
    <ion-list >
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Solved
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let s of myGlobalStats?.Stats">
        <ion-col>
          {{s.Name}}
        </ion-col>
        <ion-col>
          {{s.Solved}}
        </ion-col>
      </ion-row>
    </ion-list>
  </div>

  <div *ngIf="2 == selectedPage">
    <h2>Friends:</h2>
    <ion-list >
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Solved
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let s of myFriendStats?.Stats">
        <ion-col>
          {{s.Name}}
        </ion-col>
        <ion-col>
          {{s.Solved}}
        </ion-col>
      </ion-row>
    </ion-list>
  </div>

  <ion-item-divider></ion-item-divider>

  <h3>Geographical hints:</h3>
  <div id="gdiv"></div>
</ion-content>
