<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Player Stats
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<h2> Pending requests:</h2>
    <ion-list>
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Email
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let s of myPendings">
        <ion-col>
          {{s.Name}}
        </ion-col>
        <ion-col>
          {{s.Email}}
        </ion-col>
        <ion-col>
          <button (click)="ConfirmRequest(s.Email, true)">
            Confirm
          </button>
          <button (click)="ConfirmRequest(s.Email, false)">
            Deny
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
</ion-content>
