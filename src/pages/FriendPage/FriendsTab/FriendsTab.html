<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <div id="ProfileBar">
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px;">
        <img width="32" height="32" src="{{loginProvider.profilePic}}" />
      </div>
      <div (click)="openProfile();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px; color: white">
        {{loginProvider.name}}
      </div>
      <div (click)="openTeams();" style="float: right; height: 32px; line-height: 32px; vertical-align: middle; padding-right: 10px; color: white">
        Team: {{loginProvider.teamName}}
      </div>
    </div>
  </ion-navbar>
</ion-header>
<ion-content>
	<h1>Friends:</h1>
    <ion-list >
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Email
        </ion-col>
        <ion-col>
          Remove
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let s of myFriends">
        <ion-col>
          {{s.Name}}
        </ion-col>
        <ion-col>
          {{s.Email}}
        </ion-col>
        <ion-col>
          <button (click)="RemoveFriend(s.Email)">
            Remove
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
</ion-content>
