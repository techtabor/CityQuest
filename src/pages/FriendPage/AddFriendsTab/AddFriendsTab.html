<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<h2>Add Friends:
  </h2>
  <ion-input placeholder="Email address" type="email" [(ngModel)]="friendEmail"></ion-input>
  <button ion-button icon-only (click)="AddFriend()">
    <ion-icon name="add">
    </ion-icon>
  </button>
</ion-content>
